<!DOCTYPE html>
<html lang="en">
  <head>
    <TITLE>SGEMM WebGPU</TITLE>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="script_matmul_webgpu.js">
    </script>
  </head>
  <body>
    <h1>Get started with GPU Compute on the Web</h1>
    <h2>Sample - Matrix multiplication</h2>
    <p><div id="output"><font color="blue">calculating</font></div>
    <input type="button" id="matmul" value="Run" size="1">
    iteration=<input size="3" value="100" id="it">
    <script type="module">
      import {run, handleChange} from './script_matmul_webgpu.js'

      document.querySelector('#matmul').addEventListener('click', run)
      var itElement = document.getElementById("it");
      itElement.onchange = handleChange;
    </script>
    <p>The 'Run' button will execute matmul for 'iteration' times and get the mean time.
  </body>
</html>
